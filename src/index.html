<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>To Do List</title>
</head>
<body>
  <div class="container">
    <h1>To Do List</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Add a task:</h2>
        <form id="new-task">
          <div class="form-group">
            <label for="new-task">Task</label>
            <input type="text" id="newTask">
          </div>
          <button type="submit">Add Task</button>
        </form>

        <h2>To Do:</h2>
        <ul id="list">
        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-list">
          <p>First Task: <span class="first-task"></span></p>
          <div id="buttons">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
