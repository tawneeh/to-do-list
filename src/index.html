<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>To Do List</title>
</head>
<body>
  <div class="container">
    <h1>To Do List</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Add a task below:</h2>
        <br> <!-- maybe remove this and the one before the button -->
        <form id="new-task">
          <div class="form-group">
            <label for="new-task">New Task</label>
            <input type="text" id="newTask">
          </div>
          <br>
          <button class="btn-dark btn-sm" type="submit">Add Task</button>
        </form>

        <div class="task-list">
          <h2>To Do:</h2>
          <ul id="list">
          </ul>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
